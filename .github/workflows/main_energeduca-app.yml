# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions


name: Build and deploy Python app to Azure Web App - energeduca-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          antenv/bin/pip install --upgrade pip
          antenv/bin/pip install -r requirements.txt

      - name: Check Django version
        run: |
          antenv/bin/python -m django --version

      - name: Collect static files
        run: |
          antenv/bin/python manage.py collectstatic --noinput

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            staticfiles/
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF7D6F975B6D4653B48DD4B1E4FA4989 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_029874CB4A9746A69D9EB3D8FFC636EF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7237AF33161044A9AC7594B7AE39A8F4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'energeduca-app'
          slot-name: 'Production'

          







